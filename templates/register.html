<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
    </style>
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;
            const privacyAccepted = document.getElementById('privacy').checked;
            const errorMessage = document.getElementById('errorMessage');
            const createAccountButton = document.getElementById('createAccountButton');

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                createAccountButton.disabled = true;
            } else if (!termsAccepted || !privacyAccepted) {
                errorMessage.textContent = 'You must agree to the terms and privacy policy';
                createAccountButton.disabled = true;
            } else {
                errorMessage.textContent = '';
                createAccountButton.disabled = false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Create Account</h1>
        <form oninput="validateForm()" method="POST" action="/register" class="mt-3">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-check">
                <input type="checkbox" name="tnc_accepted" class="form-check-input" id="terms" name="terms">
                <label class="form-check-label" for="terms">I accept the Terms and Conditions</label>
            </div>

            <div class="form-check">
                <input type="checkbox" name="privacy_accepted" class="form-check-input" id="privacy" name="privacy">
                <label class="form-check-label" for="privacy">I accept the Privacy Policy</label>
            </div>

            <span id="errorMessage" class="error"></span><br><br>

            <button type="submit" class="btn btn-primary" id="createAccountButton" disabled>Create Account</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
